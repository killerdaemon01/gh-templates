name: Docker build and Push template
on: 
  workflow_call:
    inputs:
      IMAGE_NAME:
        description: This is the image name
        required: true
        type: string
      TAG:
        description: This is the tag for the image
        required: false
        type: string
        default: latest
      REGISTRY_NAME:
        description: This is the registry name on ACR
        type: string
        required: true
    secrets:
      AZURE_CLIENT_ID:
        description: Client ID for the Github Actions Federated Login
        required: true
      AZURE_TENANT_ID:
        description: Client ID for the Github Actions Federated Login
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: Client ID for the Github Actions Federated Login
        required: true


jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Code Checkout
        uses: actions/checkout@v3
  
      - name: Docker build and push
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az configure --defaults acr=${{inputs.REGISTRY_NAME}}
            az acr build -t ${{inputs.IMAGE_NAME}}:${{ inputs.TAG }} .
